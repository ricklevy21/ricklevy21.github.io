<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Supplemental CSS -->
    <link rel="stylesheet" href="assets/style.css">

    <title>Contact | Rick Levy</title>
  </head>
  <body>
    <!--Navbar--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #037f51;">
      <!--"Brand"-->
      <a class="navbar-brand">Rick Levy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!--About Page Link-->
          <a class="nav-item nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
          <!--Portfolio Page Link-->
          <a class="nav-item nav-link" href="portfolio.html">Web Development Portfolio</a>
          <!--Contact Page Link-->
          <a class="nav-item nav-link active" href="contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <!--Main Content-->
    <main class="container">
      <section class="row">
        <!--Header-->
        <header class="col-sm-12">
          <h1>Send Me a Message</h1>
        </header>
      </section>
      <section class="row justify-content-start">
        <!--Send Message Input Form-->
        <section class="col-md-8">
          <!--Name Input Form-->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">name</span>
            </div>
            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <!--Email Address Input Form-->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon2">email</span>
            </div>
            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <!--Message Input Form-->
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">message</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" style="height: 100px;"></textarea>
          </div>
          <br>
          <!--Send Button-->
          <button type="button" class="btn btn-secondary">send</button>

        </section>
      </section>
      

    </main>
    <!--Footer With Social Media -->
    <nav class="navbar fixed-bottom navbar-light justify-content-end align-items-center">
      <!--twitter-->
      <a href="https://twitter.com/RichardALevy" class="fa fa-twitter"></a>
      <!--instagram-->
      <a href="https://www.instagram.com/ricklevy21/" class="fa fa-instagram"></a>
      <!--github-->
      <a href="https://github.com/ricklevy21" class="fa fa-github"></a>
      <!--ORCID-->
      <a href="https://orcid.org/0000-0002-4401-1380"><img src="assets/orcid_logo.png" alt="ORCID account" class="logos"></a>
      <!--iNaturalist-->
      <a href="https://www.inaturalist.org/observations/ricklevy21"><img src="assets/inaturalist_logo.png" alt="iNaturalist account" class="logos"></a>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
